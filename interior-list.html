<script>

    window.onload = () => load();

    function load() {
        const interiors = document.querySelectorAll('[data-interior-id]');

        for (let i = 0; i < interiors.length; i++) {
            let btn = interiors[i]
              , data = btn.dataset.interiorId;

            btn.onclick = e => {
                e.preventDefault()
                window.location.href = `https://streetroleplay.com/interior-list/${data}`;
            }
        }
    }
